user                nginx;
worker_processes    auto;
include             /etc/nginx/modules-enabled/*.conf;
pid                 /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
     # Logging Settings
    access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

    # Set CORS headers globally across all locations
    add_header 'Access-Control-Allow-Origin' 'https://qa.streambix.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Max-Age' 1728000 always;

    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    log_format          main            '$remote_addr - $remote_user [$time_local] "$request" '
                                                '$status $body_bytes_sent "$http_referer" '
                                                '"$http_user_agent" "$http_x_forwarded_for"';

    access_log          /dev/stdout     main;
    sendfile            on;
    keepalive_timeout   160;


    ssl_certificate         /etc/letsencrypt/live/qa.streambix.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/qa.streambix.com/privkey.pem;
    include                 /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam             /etc/letsencrypt/ssl-dhparam.pem;

    upstream streambix_upstream {
        server                  streambix-client:3000;

        keepalive               100;
        keepalive_timeout       180;
    }

    upstream streambix_service_user_upstream {
        server                  streambix-server-service-user:4000;

        keepalive               100;
        keepalive_timeout       180;
    }

    upstream streambix_service_mix_upstream {
        server                  streambix-server-service-mix:4001;

        keepalive               100;
        keepalive_timeout       180;
    }

    server {
        listen          80;
        listen          [::]:80 ipv6only=on;

        server_name     _;
        return          301             https://$host$request_uri;
    }

    server {
        listen                  443 ssl;
        listen                  [::]:443 ipv6only=on;

        http2 on;

        server_name             qa.streambix.com;
        server_tokens           off;

        # enable HTTP Strict Transport Security (HSTS) with max-age 1 year
        # enabled by downstream service
        # add_header              Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header              Referrer-Policy "no-referrer-when-downgrade" always;
        add_header              Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

        location ^~ /.well-known/ {
            root        /usr/share/nginx/html;
            allow       all;
        }

        location / {
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection $connection_upgrade; #keep-alive;
            proxy_http_version  1.1;
            proxy_pass          http://streambix_upstream/;
            proxy_read_timeout 60s;
      }
    }

    server {
        listen                  443 ssl;
        listen                  [::]:443;

        http2 on;

        server_name             service-user.qa.streambix.com;
        server_tokens           off;

        # enable HTTP Strict Transport Security (HSTS) with max-age 1 year
        # enabled by downstream service
        add_header              Referrer-Policy "no-referrer-when-downgrade" always;
        add_header              Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

        location / {
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            # proxy_set_header    Connection "";
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection $connection_upgrade; #keep-alive;
            proxy_http_version  1.1;
            proxy_pass          http://streambix_service_user_upstream/;
            proxy_read_timeout 60s;

        #Handle the preflight request
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://qa.streambix.com';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization,User-Agent,Keep-Alive' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
      }
}

    server {
        listen                  443 ssl;
        listen                  [::]:443;

        http2 on;

        server_name             service-mix.qa.streambix.com;
        server_tokens           off;

        # enable HTTP Strict Transport Security (HSTS) with max-age 1 year
        # enabled by downstream service
        add_header              Referrer-Policy "no-referrer-when-downgrade" always;
        add_header              Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

        location / {
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection $connection_upgrade; #keep-alive;
            proxy_http_version  1.1;
            proxy_pass          http://streambix_service_mix_upstream/;
            proxy_read_timeout 60s;


        if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://qa.streambix.com';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization,User-Agent,Keep-Alive' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
            }
        }
    }
}